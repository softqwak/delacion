{% extends "base_auth.html" %}
{% block navigation %}
<li class="breadcrumb-item">
    <a href="login" class="text-dark">Авторизация</a>
</li>
<li class="breadcrumb-item active" aria-current="page">Сброс пароля</li>
{% endblock %}
{% block content %}
<div class="container p-3 mt-4 md-4">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h3 class="text-center">Восстановление пароля</h3>
            <p class="text-center">Введите ваш email, и мы отправим вам инструкции для восстановления пароля.</p>
            <form method="POST" action="">
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Введите email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Отправить</button>
                <p class="text-center mt-3">
                    <a href="login">Вернуться ко входу</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
